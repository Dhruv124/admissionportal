{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | College Portal</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <style>
        /* Background with subtle gradient */
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Glassmorphism Card */
        .register-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            color: #fff;
        }

        /* Card Header */
        .register-card .card-header {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
        }

        /* Form Fields */
        .register-card input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .register-card input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
            border-color: #fff;
        }

        /* Register Button */
        .register-card .btn {
            background: #ff4d4d;
            border: none;
            transition: 0.3s;
            padding: 12px;
            font-weight: bold;
        }

        .register-card .btn:hover {
            background: #ff1a1a;
            transform: scale(1.05);
        }

        /* Footer Link */
        .register-card .card-footer a {
            color: #ffd700;
            text-decoration: none;
            transition: 0.3s;
        }

        .register-card .card-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card register-card text-white">
                <div class="card-header">
                    Register for College Portal
                </div>
                <div class="card-body">
                    <!-- Flash Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} text-center">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <!-- Registration Form -->
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-danger w-100 mt-3">Register</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    Already have an account? <a href="{% url 'college:login' %}">Login here</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
