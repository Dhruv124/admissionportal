{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | College Portal</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        /* Background Gradient */
        body {
            background: radial-gradient(circle, #141e30, #1b2838);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Glassmorphism Card */
        .register-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0px 4px 25px rgba(0, 0, 0, 0.3);
            padding: 30px;
            color: #fff;
            width: 100%;
            max-width: 400px;
            position: relative;
            transition: all 0.4s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Hover Glow Effect */
        .register-card:hover {
            box-shadow: 0px 0px 40px rgba(255, 0, 102, 0.8);
            transform: scale(1.02);
        }

        /* Card Header */
        .register-card .card-header {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            letter-spacing: 1px;
        }

        /* Form Fields */
        .register-card input {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s;
            width: 100%;
            font-size: 16px;
        }

        .register-card input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
            border-color: #fff;
            outline: none;
        }

        /* Password Toggle Icon */
        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ffd700;
        }

        /* Register Button */
        .register-card .btn {
            background: linear-gradient(90deg, #ff0066, #ff1a1a);
            border: none;
            transition: 0.3s;
            padding: 12px;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .register-card .btn:hover {
            background: linear-gradient(90deg, #ff1a1a, #ff0066);
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(255, 0, 102, 0.8);
        }

        /* Footer Link */
        .register-card .card-footer a {
            color: #ffd700;
            text-decoration: none;
            transition: 0.3s;
            font-weight: bold;
        }

        .register-card .card-footer a:hover {
            text-decoration: underline;
        }

        /* Flash Messages */
        .alert {
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card register-card text-white">
                <div class="card-header">
                    <i class="fas fa-user-plus"></i> Register for College Portal
                </div>
                <div class="card-body">
                    <!-- Flash Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <!-- Registration Form -->
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>

                        <!-- Password -->
                        <div class="mb-3 password-wrapper">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                            <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3 password-wrapper">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                            <i class="fas fa-eye toggle-password" onclick="toggleConfirmPassword()"></i>
                        </div>

                        <button type="submit" class="btn btn-danger w-100 mt-3">Register</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    Already have an account? <a href="{% url 'college:login' %}">Login here</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Password Toggle Script -->
<script>
    function togglePassword() {
        let passwordInput = document.getElementById("password");
        let icon = document.querySelector(".password-wrapper .toggle-password");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            passwordInput.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }

    function toggleConfirmPassword() {
        let confirmPasswordInput = document.getElementById("confirm_password");
        let icon = confirmPasswordInput.nextElementSibling;
        if (confirmPasswordInput.type === "password") {
            confirmPasswordInput.type = "text";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        } else {
            confirmPasswordInput.type = "password";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        }
    }
</script>

</body>
</html>
