{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | College Portal</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <style>
        /* Background Gradient */
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Glassmorphism Card */
        .login-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            color: #fff;
        }

        /* Card Header */
        .login-card .card-header {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 15px;
        }

        /* Form Fields */
        .login-card input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s;
            width: 100%;
        }

        .login-card input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
            border-color: #fff;
        }

        /* Login Button */
        .login-card .btn {
            background: #ff4d4d;
            border: none;
            transition: 0.3s;
            padding: 12px;
            font-weight: bold;
        }

        .login-card .btn:hover {
            background: #ff1a1a;
            transform: scale(1.05);
        }

        /* Footer Link */
        .login-card .card-footer a {
            color: #ffd700;
            text-decoration: none;
            transition: 0.3s;
        }

        .login-card .card-footer a:hover {
            text-decoration: underline;
        }

        /* Flash Messages */
        .alert {
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card login-card text-white">
                <div class="card-header">
                    Login to Your Account
                </div>
                <div class="card-body">
                    <!-- Flash Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <!-- Login Form -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" id="id_username" name="username" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" id="id_password" name="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-danger w-100">Login</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    Don't have an account? <a href="{% url 'college:register' %}">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
