{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | College Portal</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .payment-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            color: #fff;
            width: 100%;
            max-width: 450px;
        }
        .payment-card select, .payment-card input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
        }
        .payment-card .btn {
            background: #007bff;
            border: none;
            transition: 0.3s;
            padding: 12px;
            font-weight: bold;
        }
        .payment-card .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card payment-card text-white">
                <div class="card-header text-center">Pay Engineering Fees</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="year" class="form-label">Select Year</label>
                            <select id="year" name="year" class="form-control" required>
                                <option value="">Choose Year</option>
                                <option value="1">1st Year - ₹55,000</option>
                                <option value="2">2nd Year - ₹55,000</option>
                                <option value="3">3rd Year - ₹55,000</option>
                                <option value="4">4th Year - ₹55,000</option>
                            </select>
                        </div>
                        <div class="mb-3 text-center">
                            <p class="h5">Total Amount: <span id="totalAmount">₹0</span></p>
                        </div>
                        <a href="{% url 'college:complete_payment' %}" class="btn btn-primary w-100">Proceed to Payment</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("year").addEventListener("change", function() {
        let amount = this.value ? 55000 : 0;
        document.getElementById("totalAmount").innerText = `₹${amount}`;
    });
</script>

</body>
</html>
