{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment | College Portal</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .payment-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            color: #fff;
            width: 100%;
            max-width: 500px;
        }
        .payment-card select, .payment-card input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
        }
        .payment-card .btn {
            background: #28a745;
            border: none;
            transition: 0.3s;
            padding: 12px;
            font-weight: bold;
        }
        .payment-card .btn:hover {
            background: #218838;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card payment-card text-white">
                <div class="card-header text-center">Complete Your Payment</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Select Payment Method</label>
                            <select id="paymentMethod" class="form-control" required>
                                <option value="">Choose Payment Method</option>
                                <option value="card">Credit/Debit Card</option>
                                <option value="upi">UPI</option>
                            </select>
                        </div>

                        <!-- Card Details Form -->
                        <div id="cardDetails" style="display: none;">
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <input type="text" id="cardNumber" class="form-control" placeholder="**** **** **** ****">
                            </div>
                            <div class="mb-3">
                                <label for="expiry" class="form-label">Expiry Date</label>
                                <input type="text" id="expiry" class="form-control" placeholder="MM/YY">
                            </div>
                            <div class="mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="password" id="cvv" class="form-control" placeholder="***">
                            </div>
                        </div>

                        <!-- UPI Form -->
                        <div id="upiDetails" style="display: none;">
                            <div class="mb-3">
                                <label for="upiId" class="form-label">UPI ID</label>
                                <input type="text" id="upiId" class="form-control" placeholder="yourname@upi">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("paymentMethod").addEventListener("change", function() {
        document.getElementById("cardDetails").style.display = this.value === "card" ? "block" : "none";
        document.getElementById("upiDetails").style.display = this.value === "upi" ? "block" : "none";
    });
</script>

</body>
</html>
