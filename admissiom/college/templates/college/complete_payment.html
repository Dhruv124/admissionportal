{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Payment | College Portal</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .payment-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            color: #fff;
            width: 100%;
            max-width: 500px;
        }
        .payment-card select, .payment-card input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
        }
        .payment-card .btn {
            background: #28a745;
            border: none;
            transition: 0.3s;
            padding: 12px;
            font-weight: bold;
        }
        .payment-card .btn:hover {
            background: #218838;
            transform: scale(1.05);
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card payment-card text-white">
                <div class="card-header text-center">Complete Your Payment</div>
                <div class="card-body">
                    <form id="paymentForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Select Payment Method</label>
                            <select id="paymentMethod" class="form-control" required>
                                <option value="">Choose Payment Method</option>
                                <option value="card">Credit/Debit Card</option>
                                <option value="upi">UPI</option>
                            </select>
                        </div>

                        <!-- Card Details Form -->
                        <div id="cardDetails" style="display: none;">
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <input type="text" id="cardNumber" class="form-control" placeholder="1234 5678 9012 3456" maxlength="19" required>
                                <small class="error" id="cardError">Invalid Card Number (16 digits only).</small>
                            </div>
                            <div class="mb-3">
                                <label for="expiry" class="form-label">Expiry Date</label>
                                <input type="month" id="expiry" class="form-control" min="" required>
                                <small class="error" id="expiryError">Invalid Expiry Date.</small>
                            </div>
                            <div class="mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" id="cvv" class="form-control" placeholder="123" maxlength="3" required>
                                <small class="error" id="cvvError">CVV must be 3 digits.</small>
                            </div>
                        </div>

                        <!-- UPI Form -->
                        <div id="upiDetails" style="display: none;">
                            <div class="mb-3">
                                <label for="upiId" class="form-label">UPI ID</label>
                                <input type="text" id="upiId" class="form-control" placeholder="yourname@upi" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById("paymentMethod").addEventListener("change", function() {
        let cardDetails = document.getElementById("cardDetails");
        let upiDetails = document.getElementById("upiDetails");

        if (this.value === "card") {
            cardDetails.style.display = "block";
            upiDetails.style.display = "none";
        } else if (this.value === "upi") {
            cardDetails.style.display = "none";
            upiDetails.style.display = "block";
        } else {
            cardDetails.style.display = "none";
            upiDetails.style.display = "none";
        }
    });

    // Set min expiry date to current month
    document.getElementById("expiry").min = new Date().toISOString().slice(0, 7);

    document.getElementById("paymentForm").addEventListener("submit", function(event) {
        let isValid = true;

        // Validate Card Number
        let cardNumber = document.getElementById("cardNumber");
        let cardError = document.getElementById("cardError");
        let cardRegex = /^\d{4} \d{4} \d{4} \d{4}$/;
        if (document.getElementById("paymentMethod").value === "card") {
            if (!cardRegex.test(cardNumber.value)) {
                cardError.style.display = "block";
                isValid = false;
            } else {
                cardError.style.display = "none";
            }
        }

        // Validate CVV
        let cvv = document.getElementById("cvv");
        let cvvError = document.getElementById("cvvError");
        let cvvRegex = /^\d{3}$/;
        if (document.getElementById("paymentMethod").value === "card") {
            if (!cvvRegex.test(cvv.value)) {
                cvvError.style.display = "block";
                isValid = false;
            } else {
                cvvError.style.display = "none";
            }
        }

        // Validate Expiry Date
        let expiry = document.getElementById("expiry");
        let expiryError = document.getElementById("expiryError");
        let today = new Date();
        let selectedDate = new Date(expiry.value + "-01");
        if (document.getElementById("paymentMethod").value === "card") {
            if (selectedDate <= today) {
                expiryError.style.display = "block";
                isValid = false;
            } else {
                expiryError.style.display = "none";
            }
        }

        if (!isValid) {
            event.preventDefault();
        }
    });

    // Auto-format Card Number
    document.getElementById("cardNumber").addEventListener("input", function(event) {
        let value = this.value.replace(/\D/g, "").substring(0, 16);
        let formattedValue = value.replace(/(\d{4})/g, "$1 ").trim();
        this.value = formattedValue;
    });

    // Limit CVV to 3 numbers
    document.getElementById("cvv").addEventListener("input", function(event) {
        this.value = this.value.replace(/\D/g, "").substring(0, 3);
    });
</script>

</body>
</html>
